      <!-- Getting some form action here  -->
      <form id="moodForm">
        <p class="ques">How do you feel today?</p>
        <div class="emoji">
          <!-- Idhar maine gadar bakchodi machai hai isko badalna hoga, mainly input kya rakhna hoga pehele maine hidden rakkha tha (Dikhne me best wohi hai) -->

          <label for="happy"><p class="emoji_child">😃</p></label>
          <input type="radio" name="moodEmoji" id="happy" />

          <label for="sad"><p class="emoji_child">😭</p></label>
          <input type="radio" name="moodEmoji" id="sad" />

          <label for="angry"><p class="emoji_child">😡</p></label>
          <input type="radio" name="moodEmoji" id="angry" />

          <label for="neutral"><p class="emoji_child">😐</p></label>
          <input type="radio" name="moodEmoji" id="neutral" />
        </div>
        <p>What made you feel this way?</p>
        <textarea
          name="emotionNote"
          id="emotionNote"
          class="emo-note"
          placeholder="Describe your emotion"
        ></textarea>
        <div class="submit-container">
          <!-- <button type="submit" class="submit_button">Skip & Submit</button> -->
          <button type="submit" class="submit_button">Submit</button>
        </div>
      </form>
