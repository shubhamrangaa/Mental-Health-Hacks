<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Mental Health Hacks</title>
  </head>
  <body>
    <div class="box-baby">
      <!-- Nav bar starts here - Shuchit -->
      <nav class="nav-container">
        <a href="./Calender.html" rel="noopener noreferrer">Calender</a>

        <a href="./Overview.html" rel="noopener noreferrer">Overview</a>

        <a href="./History.html" rel="noopener noreferrer">History</a>

        <a href="./Profile.html" rel="noopener noreferrer">Profile</a>
      </nav>
      <!-- Getting some form action here  -->
      <form id="moodForm" name="moodForm">
        <p class="ques">How do you feel today?</p>
        <div class="emoji">
          <!-- Idhar maine gadar bakchodi machai hai isko badalna hoga, mainly input kya rakhna hoga pehele maine hidden rakkha tha (Dikhne me best wohi hai) -->

          <label for="happy"><p class="emoji_child">😃</p></label>
          <input type="radio" name="moodEmoji" id="happy" />

          <label for="sad"><p class="emoji_child">😭</p></label>
          <input type="radio" name="moodEmoji" id="sad" />

          <label for="angry"><p class="emoji_child">😡</p></label>
          <input type="radio" name="moodEmoji" id="angry" />

          <label for="neutral"><p class="emoji_child">😐</p></label>
          <input type="radio" name="moodEmoji" id="neutral" />
        </div>
        <p>What made you feel this way?</p>
        <textarea
          name="emotionNote"
          id="emotionNote"
          class="emo-note"
          placeholder="Describe your emotion"
        ></textarea>
        <div class="submit-container">
          <!-- <button type="submit" class="submit_button">Skip & Submit</button> -->
          <button type="submit" class="submit_button" id="formSubmit">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
