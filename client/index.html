<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Mental Health Hacks</title>
  </head>
  <body>
    <div class="box-baby">
      <!-- Nav bar starts here - Shuchit -->
      <nav class="nav-container">
        <a href="./Calender.html" rel="noopener noreferrer">Calender</a>

        <a href="./Overview.html" rel="noopener noreferrer">Overview</a>

        <a href="./History.html" rel="noopener noreferrer">History</a>

        <a href="./index.html" rel="noopener noreferrer">Home</a>
      </nav>
      <!-- Getting some form action here  -->
      <form id="moodForm" name="moodForm">
        <h3 class="ques">How do you feel today?</h3>
        <div class="emojiContainer">
          <!-- Idhar maine gadar bakchodi machai hai isko badalna hoga, mainly input kya rakhna hoga pehele maine hidden rakkha tha (Dikhne me best wohi hai) -->

          <label for="happy"
            ><p class="emoji_child">😃</p>
            <input
              type="radio"
              name="moodEmoji"
              id="happy"
              class="emojiRadio"
            />
          </label>

          <label for="sad">
            <p class="emoji_child">😭</p>

            <input type="radio" name="moodEmoji" id="sad" class="emojiRadio" />
          </label>

          <label for="angry">
            <p class="emoji_child">😡</p>

            <input
              type="radio"
              name="moodEmoji"
              id="angry"
              class="emojiRadio"
            />
          </label>

          <label for="neutral">
            <p class="emoji_child">😐</p>

            <input
              type="radio"
              name="moodEmoji"
              id="neutral"
              class="emojiRadio"
            />
          </label>
        </div>
        <textarea
          name="emotionNote"
          id="emotionNote"
          class="emo-note"
          placeholder="What made you feel this way?"
        ></textarea>
        <button type="submit" class="submitButton" id="formSubmit">
          Submit
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
